<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex__container">
        <form class="form">
            <div class="form__section">
                <input class="form__input" type="email" placeholder="Ingrese su email">
            </div>
            <div class="form__section">
                <input class="form__input" type="text" placeholder="Ingrese el asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input  class="form__input" type="submit" value="Enviar">
            </div>
        </form>
        <div class="flex__img">
            <div class="img__container">
                <div>
                    <img src="/pngwing.com.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
